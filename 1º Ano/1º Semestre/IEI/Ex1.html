<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Cabeçalho do documento HTML</title>
</head>
<meta charset="UTF-8">

<style>
    table {
        margin-top: 40px;
        margin-left: 25%;
        width: 50%; 
        text-align: center; 
        border-spacing: 0px;
    }
</style>

<body>
    Corpo do documento HTML
    <br>
    Exemplos de texto em <b>negrito</b> e em <i>itálico</i>.
    <br>
    <h1>Cabeçalho 1</h1>
    <h2>Cabeçalho 2</h2>
    <h3>Cabeçalho 3</h3>
    <h4>Cabeçalho 4</h4>
    <h5>Cabeçalho 5</h5>
    <h6>Cabeçalho 6</h6>

    <ul>
        <li> Este é o primeiro item da lista;</li>
        <li> Este é o segundo item da lista.</li>
    </ul>

    <table border=1>
        <tr>
            <th> c1 </th>
            <th> c2 </th>
        </tr>
        <tr>
            <td> a </td>
            <td> b </td>
        </tr>
        <tr>
            <td> c </td>
            <td> d </td>
        </tr>
    </table>

    <table border=1>
        <tr>
            <th> c1 </th>
            <th> c2 </th>
            <th> c3 </th>
            <th> c4 </th>
        </tr>
        <tr>
            <td> a </td>
            <td colspan=2> b </td>
            <td rowspan=2> c </td>
        </tr>
        <tr>
            <td> d </td>
            <td> e </td>
            <td> f </td>
        </tr>
    </table>


</body>

</html>
